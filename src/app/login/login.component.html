<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h3>Login Form</h3>
    <form [formGroup]="authenticateForm">
      <div class="form-group">
        <label for="authenticateEmail">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="authenticateEmail" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="authenticatePassword">Password</label>
        <input formControlName="password" type="password" class="form-control" id="authenticatePassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="authenticate(authenticateForm.value)">Login</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
