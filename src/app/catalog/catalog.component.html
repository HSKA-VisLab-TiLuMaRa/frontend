<div *ngIf="!loggedIn">
  <h3>Login Required</h3>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="admin">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="admin">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login(loginForm.value)">Login</button>
  </form>
</div>

<div *ngIf="loggedIn">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h3>Search Form</h3>
      <form [formGroup]="searchForm">
        <div class="form-group">
          <label for="categoryId">Category ID</label>
          <input formControlName="categoryId" type="number" class="form-control" id="categoryId" placeholder="Id">
        </div>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input formControlName="productName" type="text" class="form-control" id="productName" placeholder="Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="search(searchForm.value)">search</button>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      some sort of table
    </div>
  </div>
</div>
