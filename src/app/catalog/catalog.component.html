<div *ngIf="!loggedIn">
  <h3>Login Required</h3>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="admin">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="admin">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login(loginForm.value)">Login</button>
  </form>
</div>

<div *ngIf="loggedIn">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h3>Search Form</h3>
      <form [formGroup]="searchForm">
        <div class="form-group">
          <label for="categoryId">Category</label>
          <input formControlName="categoryId" type="text" class="form-control" id="categoryId" placeholder="Category">
        </div>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input formControlName="productName" type="text" class="form-control" id="productName" placeholder="Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="search(searchForm.value)">search</button>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Details</th>
          <th>Category</th>
        </tr>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td class="productName">{{ product.name }}</td>
          <td class="productPrice">{{ product.price }}</td>
          <td class="productDescription">{{ product.details }}</td>
          <td>{{getCategory(product.categoryId)}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
